<div class="item-actions">
  <button mat-button [disabled]="!isAdmin" color="primary" (click)="onAddClick()"><mat-icon>local_offer</mat-icon>   Add Course Offering</button>
</div>
<div class="item-container">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Course</th>
      <td mat-cell *matCellDef="let element">
        {{element.course.code}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Location</th>
      <td mat-cell *matCellDef="let element">
        {{element.location.description}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="faculty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;margin-right: 5px"> Faculty</th>
      <td mat-cell *matCellDef="let element">
        {{element.faculty.firstName}}, {{element.faculty.lastName}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date</th>
      <td mat-cell *matCellDef="let element">
        {{element.startDate | date:'MM/dd/yy'}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date</th>
      <td mat-cell *matCellDef="let element">
        {{element.endDate | date:'MM/dd/yy'}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="actionButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%"> Action</th>
      <td mat-cell *matCellDef="let element">
        <button class="action-hover" [disabled]="!isAdmin" mat-button (click)="onEditClick(element)"><mat-icon>edit</mat-icon></button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true;"></tr>
  </table>
</div>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
></mat-paginator>
