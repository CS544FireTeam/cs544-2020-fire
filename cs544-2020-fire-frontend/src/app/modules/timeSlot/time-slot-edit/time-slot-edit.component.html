<mat-card align="start">
  <mat-card-title>Time Slot</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup">

      <mat-form-field class="full-width">
        <input type="time" matInput placeholder="Begin Time" formControlName="beginTime" min="04:00" max="20:00"
               required>
        <mat-error align="end" *ngIf="formGroup.get('beginTime').hasError('required')">
          Begin time is <strong>Required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <input type="time" matInput placeholder="End Time" formControlName="endTime" min="04:00" max="20:00" required>
        <mat-error align="end" *ngIf="formGroup.get('endTime').hasError('required')">
          End time is <strong>Required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Description" formControlName="description" required></textarea>
        <mat-error align="end" *ngIf="formGroup.get('description').hasError('required')">
          Description is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-error align="end" *ngIf="formGroup.hasError('duplicateTimeSlot')">
        Time slot is <strong>Duplicated</strong>
      </mat-error>
      <mat-error align="end" *ngIf="formGroup.hasError('invalidTime')">
        <strong>Start time slot must before End time</strong>
      </mat-error>

    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" *ngIf="!timeSlot || !timeSlot.id"
            (click)="save()">Add
    </button>
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" *ngIf="timeSlot && timeSlot.id"
            (click)="update()">Update
    </button>
    <button mat-raised-button color="primary" [disabled]="formGroup.invalid" *ngIf="timeSlot && timeSlot.id"
            (click)="delete()">Delete
    </button>
  </mat-card-actions>
</mat-card>
{{formGroup.value|json}}
