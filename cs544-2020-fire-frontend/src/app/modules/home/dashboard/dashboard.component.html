<div class="sidebar" data-color="rose" data-background-color="black" data-image="../assets/img/sidebar-1.jpg">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="avatar">
    <div class="dash-title">
        Name
    </div>
    <section>
        <mat-action-list>
            <button mat-list-item (click)="show('users')" class="section-side"> Users </button>
            <button mat-list-item (click)="show('course')" class="section-side"> Courses </button>
            <button mat-list-item (click)="show('courseOffering')" class="section-side"> Courses Offerings </button>
            <button mat-list-item (click)="show('session')" class="section-side"> Sessions </button>
            <button mat-list-item (click)="show('location')" class="section-side"> Locations </button>
          <button mat-list-item (click)="show('timeSlot')" class="section-side"> Time Slot </button>
            <button mat-list-item (click)="logout()" class="section-side"> Logout </button>
        </mat-action-list>
    </section>

</div>

<div class="main-panel">
    <mat-sidenav-container class="sevi-nav-container">

        <mat-sidenav-content>
            <section *ngIf="page=='users'" class="log-class">
                <div>
                    <app-userspage></app-userspage>
                </div>
            </section>

            <section *ngIf="page=='course'" class="log-class">
                <div>
                    <fire-coursepage></fire-coursepage>
                </div>
            </section>
            <section *ngIf="page=='courseOffering'" class="log-class">
                <div>
                    <fire-course-offering-home></fire-course-offering-home>
                </div>
            </section>
            <section *ngIf="page=='session'" class="log-class">
                <div>
                    <fire-session-home>x</fire-session-home>
                </div>
            </section>
            <section *ngIf="page=='location'" class="log-class">
                <div>
                    <fire-location-home></fire-location-home>
                </div>
            </section>
          <section *ngIf="page=='timeSlot'" class="log-class">
            <div>
              <fire-time-slot-home></fire-time-slot-home>
            </div>
          </section>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
