<mat-tab-group *ngIf="displayedColumns">
  <mat-tab label="Locations">

    <div class="item-actions">
      <button mat-button color="primary">DELETE</button>
      <button mat-button color="primary">ARCHIVE</button>
    </div>
    <div class="item-container">
      <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

        <ng-container matColumnDef="action"  style="width: 10%">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="selectAll()"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.isChecked"></mat-checkbox>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="number" style="width: 10%">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
          <td mat-cell *matCellDef="let element">
            {{element.code}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="abbr">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Abbr </th>
          <td mat-cell *matCellDef="let element">
            {{element.abbr}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="name" style="width: 30%">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">
            {{element.name}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element">
            {{element.description}}
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true;"></tr>
      </table>
    </div>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)"
    ></mat-paginator>

  </mat-tab>
  <mat-tab label="Locations">
    <ng-template matTabContent>
      <p>Really old locations here.</p>
    </ng-template>
  </mat-tab>
  <mat-tab label="Archived">
    <ng-template matTabContent>
      <p>Really old locations here.</p>
    </ng-template>
  </mat-tab>
</mat-tab-group>
