<div class="item-actions">
  <button mat-button color="primary" (click)="onAddClick()">Add Course</button>
</div>
<div class="item-container">
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> Number</th>
      <td mat-cell *matCellDef="let element">
        {{element.code}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="abbr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%"> Abbr</th>
      <td mat-cell *matCellDef="let element">
        {{element.abbr}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;margin-right: 5px"> Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
      <td mat-cell *matCellDef="let element">
        {{element.description}}
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="actionButton">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5%;"> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="onEditClick(element)">Edit</button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true;"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky:true;"></tr>
  </table>
</div>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onPageChange($event)"
></mat-paginator>
