<body>
    <div class="login">
        <div class="login-block">
            <form [formGroup]="loginFormGroup" (ngSubmit)="createAccount(loginFormGroup.value)">

                <mat-form-field class="mat-form-group">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="fire@email.com">
                    <!-- <mat-error *ngIf="loginFormGroup.get('email').errors.required">Email is required. </mat-error>
                    <mat-error *ngIf="loginFormGroup.get('email').errors.pattern">Email is invalid. </mat-error> -->
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>


                <mat-form-field class="mat-form-group">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" placeholder="Enter password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>

                <button mat-raised-button class="mat-btn" type="submit" [disabled]="loginFormGroup.invalid">Submit</button>

            </form>
        </div>
    </div>
</body>
