<div class="center">
    Register</div><br>
<mat-form-field class="mat-form-group">
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="enter student name" [(ngModel)]="name">
</mat-form-field>
<mat-form-field class="mat-form-group">
    <mat-label>Code</mat-label>
    <input type="text" matInput placeholder="enter Id code" [(ngModel)]="barcode">
</mat-form-field><br>
<button (click)="submit()">Register student</button>
